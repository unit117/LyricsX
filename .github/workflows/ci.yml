name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 30
    
    strategy:
      matrix:
        scheme: [LyricsX, 'LyricsX MAS']
        configuration: [Debug, Release]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available destinations
        run: xcodebuild -scheme "${{ matrix.scheme }}" -showdestinations | head -20

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -scheme "${{ matrix.scheme }}" -project LyricsX.xcodeproj

      - name: Build
        run: |
          xcodebuild build \
            -scheme "${{ matrix.scheme }}" \
            -project LyricsX.xcodeproj \
            -configuration ${{ matrix.configuration }} \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES \
            | xcpretty --color

  swiftlint:
    name: SwiftLint
    runs-on: macos-14
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true

  release:
    name: Create Release Build
    runs-on: macos-14
    timeout-minutes: 45
    needs: [build, swiftlint]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -scheme "LyricsX" -project LyricsX.xcodeproj

      - name: Build Release Archive
        run: |
          xcodebuild archive \
            -scheme "LyricsX" \
            -project LyricsX.xcodeproj \
            -configuration Release \
            -archivePath ${{ runner.temp }}/LyricsX.xcarchive \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --color

      - name: Upload Archive Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LyricsX-${{ github.ref_name }}-archive
          path: ${{ runner.temp }}/LyricsX.xcarchive
          retention-days: 30
          if-no-files-found: error
